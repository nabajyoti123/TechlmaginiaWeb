<div class="container-fluid">

    <div class="card">
        <div style="padding: 10px;">
            <div style="color: black;;float: left;">Email Us : Techlmaginia.business@gmail.com</div>
            <div style="color: black;float: right;">Phone: +91 - 8971718072</div>
        </div>
    </div>
    <div class="card" style="margin-top: 20px;">
        <div class="card-header" style="color: cornflowerblue;">
           Please Submit your Query
        </div>
        <div class="card-body">
            <form  [formGroup]="register" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="Enquiry.fullName" id="name" placeholder="fullName" name="name" class="form-control" formControlName="uname" type="text">
                    <span *ngIf="vname&&vname.touched && vname.invalid" style="color: red;">Please enter a valid name</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="Enquiry.email" id="email" placeholder="valid email" name="email" class="form-control" formControlName="email" type="text">
                    <span *ngIf="vemail&&vemail.touched && vemail.invalid" style="color: red;">Please enter a valid email</span>
                </div>

                <div class="form-group">
                    <label for="PhoneNo">Contact No</label>
                    <input [(ngModel)]="Enquiry.phoneNo" id="PhoneNo" placeholder="phoneNo"  minlength="10" maxlength="10" name="phone" class="form-control" formControlName="number" type="text">
                    <span *ngIf="vnumber&&vnumber.touched && vnumber.invalid" style="color: red;">Please enter your 10 digit phone no</span> 
                   
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input [(ngModel)]="Enquiry.organization" name="organization" id="address" placeholder="organization" class="form-control"  formControlName="organization"type="text">
                    <span *ngIf="vorganization&&vorganization.touched && vorganization.invalid" style="color: red;">Please enter a valid organization</span> 
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input [(ngModel)]="Enquiry.subject" name="subject" id="address" placeholder="subject" class="form-control" formControlName="subject" type="text">
                    <span *ngIf="vsubject &&vsubject.touched && vsubject.invalid" style="color: red;">Please enter a valid subject</span>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea  [(ngModel)]="Enquiry.content" name="content" id="address" placeholder="content" class="form-control" formControlName="content" type="text">
                    </textarea>
                    <span *ngIf="vcontent && vcontent.touched && vcontent.invalid" style="color: red;">Please enter a valid address</span>
                </div>

                <button class="btn btn-primary" style="float: right;margin-top: 20px;" (click)="saveStudent()">Save</button>
            </form>
        </div>
        <div class="card-footer" *ngIf="showAlert">
            <div class="alert alert-success">
                <button (click)="closeAlert()" class="close">
                    &times;
                </button>
                <strong>Success</strong>
            </div>
        </div>
    </div>
</div>
