<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <img src="../assets/Logo.png" style="height: 40px; margin-left: auto; margin-right: auto">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" (click)="handleDrawerClick(drawer)" routerLinkActive="active-route" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a mat-list-item [routerLink]="['products']" (click)="handleDrawerClick(drawer)" routerLinkActive="active-route">Products</a>
      <a mat-list-item [routerLink]="['about']" (click)="handleDrawerClick(drawer)" routerLinkActive="active-route">About</a>
      <a mat-list-item [routerLink]="['contactUs']" (click)="handleDrawerClick(drawer)" routerLinkActive="active-route">Contact Us</a>
      <a mat-list-item (click)="openDialog()" routerLinkActive="active-route">Sign In</a>
    </mat-nav-list>
    <mat-toolbar class="footer" >
     &copy; {{currentYear}} Techlmaginia
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main" color="primary">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <!--<span *ngIf="isHandset$ | async" style="height:25px; margin-left: 8px;">
        <img src="../assets/Logo.png" style="height: 200px">
      </span>-->
    </mat-toolbar>
  
    <div class="app-frame">
        
      <router-outlet style="margin-left: 5px;"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
