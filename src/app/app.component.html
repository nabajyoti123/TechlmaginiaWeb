<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="background: rgb(14, 14, 105);" >
      <img src="../assets/logoNew.png" style="height: 50px;">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" (click)="handleDrawerClick(drawer)" routerLinkActive="active-route"
        [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a mat-list-item [routerLink]="['products']" (click)="handleDrawerClick(drawer)"
        routerLinkActive="active-route">Products</a>
      <a mat-list-item [routerLink]="['about']" (click)="handleDrawerClick(drawer)"
        routerLinkActive="active-route">About</a>
      <a mat-list-item [routerLink]="['contactUs']" (click)="handleDrawerClick(drawer)"
        routerLinkActive="active-route">Contact Us</a>
      <a mat-list-item (click)="openDialog()" routerLinkActive="active-route">Sign In</a>
    </mat-nav-list>
    <mat-toolbar class="footer">
      &copy; {{currentYear}} Techlmaginia
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main" color="primary" style="background: rgb(14, 14, 105);">
      <img src="../assets/logoNew.png" class="card">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" style="margin-left: 50%;"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="app-frame">

      <router-outlet style="margin-left: 5px;"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
