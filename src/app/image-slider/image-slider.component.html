<ngb-carousel *ngIf="images" >
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]" alt="Random first slide" transformation={transform} />
		</div>
		<div class="carousel-caption">
			<h3>Robotics</h3>
			<p>We deal with Robotics and Related Technologies.</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]" alt="Random second slide" />
		</div>
		<div class="carousel-caption">
			<h3>Website Building</h3>
			<p>We build websites with cutting edge technologies.And provide services.</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[2]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Artifial Inteligence</h3>
			<p>We deal with artificial Inteligence .</p>
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[3]" alt="Random third slide" />
		</div>
		<div class="carousel-caption">
			<h3>Machine Learning</h3>
			<p>We deal with Machine Learning.</p>
		</div>
	</ng-template>
</ngb-carousel>
