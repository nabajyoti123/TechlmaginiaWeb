<div class="cont">
<h1 mat-dialog-title>Alert</h1>

<div mat-dialog-content  class="info" *ngIf="alertType=='info'">{{message}}</div>
<div mat-dialog-content  class="error" *ngIf="alertType=='error'">{{message}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close style="margin-left: 35px; background-color: rgb(15, 95, 233); color: white; height: 30px;" >Close</button>
</div>
</div>
